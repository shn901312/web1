<h1>SEVENTEEN에 대하여</h1>
<p>세븐틴은 13명의 그룹으로 이루어져 있으며 보컬팀, 퍼포먼스팀, 힙합팀으로 이우어져있다.</p>
    <p>보컬팀에는 우지,승관,조슈아,정한이 있고 퍼포먼스팀에는 호시,디에잇,준,디노 힙합팀에는 에스쿱스,민규,원우,버논이 있다.</p>
<img src="https://i.pinimg.com/originals/c8/99/aa/c899aa6ba1ce6ed69c939a1a33ca1b24.jpg">
<p>이 멤버는 <u>승관</u>이고, 나이는 1998년생 24살 메인보컬이다.</p>
<p>연습생 생활은 약 5년 정도 했고, 보컬과 댄스를 엄청나게 잘 부르고 잘 춘다.</p>
                                     승관이는
